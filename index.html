
<!DOCTYPE html>
<html lang="ko">
<head>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우리 결혼합니다</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 상단 고정 배너 */
    .top-banner {
      position: fixed;   /* 스크롤해도 고정 */
      top: 0;
      left: 0;
      width: 100%;       /* 화면 전체 너비 */
      z-index: 1000;     /* 다른 요소보다 위에 표시 */
      background-color:  /* 필요 시 배경색 */
    }
    .top-banner img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    /* 본문이 이미지에 가려지지 않도록 여백 추가 */
    .content {
      margin-top: 200px; /* 이미지 높이에 맞춰 조절 */
      padding: 20px;
    }
      @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      p {
        font-size: 1em;
      }
    }
    @media (min-width: 601px) and (max-width: 1024px) {
      h1 {
        font-size: 1.8em;
      }
      p {
        font-size: 1.1em;
      }
    }

   @media (min-width: 1025px) {
  .container {
    max-width: 1000px;  /* PC일 때는 1000px 안쪽에서만 보여줌 */
    padding: 30px;
      }
    }
  </style>
  </head>
<body>
  <div class="menu">
    <p>유미</p>
    <p>진훈</p>
    <p>우리 결혼합니다 !</p>
    <p>2026. 04. 18</p>
  </div>
<div class="top-banner">
    <img src="images/intt.png" alt="상단 이미지">
  </div>


  
    <div class="photos">
    
    <img src="images/3472.jpeg" class="photo p2" alt="">
    <img src="images/2.jpeg" class="photo p3" alt="">
  </div>

<!-- ========== 1) HTML ========== -->
<section class="carousel-wrap">
  <div class="carousel" id="carousel">
    <figure class="slide">
      <img src="img/3472.jpeg" alt="우리 사진 1" loading="lazy">
    </figure>
    <figure class="slide">
      <img src="img/2.jpeg" alt="우리 사진 2" loading="lazy">
    </figure>
    <figure class="slide">
      <img src="img/03.jpg" alt="우리 사진 3" loading="lazy">
    </figure>
    <figure class="slide">
      <img src="img/04.jpg" alt="우리 사진 4" loading="lazy">
    </figure>
  </div>

  <!-- 페이지 점 -->
  <div class="dots" id="dots" aria-label="슬라이드 위치 표시">
    <button class="dot" aria-label="1번 슬라이드"></button>
    <button class="dot" aria-label="2번 슬라이드"></button>
    <button class="dot" aria-label="3번 슬라이드"></button>
    <button class="dot" aria-label="4번 슬라이드"></button>
  </div>

  <!-- 화살표(선택) -->
  <div class="nav">
    <button class="prev" aria-label="이전">&larr;</button>
    <button class="next" aria-label="다음">&rarr;</button>
  </div>
</section>
<section class="map">
  <h2>오시는 길</h2>

  <!-- 지도 모양 -->
  <div class="map-card">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.017933414652!2d129.27507700931497!3d35.85049831958152!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3566527d226d34e1%3A0x99f295bc28f151b1!2z65287ZWc7IWA66CJ7Yq4IOqyveyjvA!5e0!3m2!1sko!2skr!4v1757166074476!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
</iframe>
  </div>

  <!-- 주소 -->
  <p class="addr">
    경북 경주시 보문로 338<br>
    라한셀렉트 경주 호텔
  </p>

  <!-- 버튼 -->
  <div class="map-buttons">
    <a id="btnKakao" class="btn kakao"
       href="https://map.kakao.com/link/map/라한셀렉트경주,35.8503198,129.2770225"
       target="_blank">카카오맵</a>
    <a id="btnNaver" class="btn naver"
       href="https://map.naver.com/v5/search/라한셀렉트%20경주?c=129.2770225,35.8503198,15,0,0,0,dh"
       target="_blank">네이버지도</a>
  </div>
</section>

<script>
(function () {
  var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  if (!isMobile) return;
  document.getElementById('btnKakao')
    .setAttribute('href','kakaomap://look?p=35.8503198,129.2770225');
  document.getElementById('btnNaver')
    .setAttribute('href','nmap://place?lat=35.8503198&lng=129.2770225&name='+encodeURIComponent('라한셀렉트경주'));
})();
</script>

</body>
</html>
