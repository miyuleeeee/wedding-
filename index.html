<script>
(() => {
  const carousel = document.getElementById('carousel');
  const slides   = Array.from(carousel.querySelectorAll('.slide'));
  const dotsWrap = document.getElementById('dots');
  const dots     = Array.from(dotsWrap.querySelectorAll('.dot'));
  const prevBtn  = document.querySelector('.nav .prev');
  const nextBtn  = document.querySelector('.nav .next');

  // 현재 인덱스 계산 (scroll-snap 기준)
  const getIndex = () => Math.round(carousel.scrollLeft / carousel.clientWidth);

  // dot 상태 업데이트
  function setActive(i){
    dots.forEach((d, idx) => d.classList.toggle('is-active', idx === i));
    // aria-current로 접근성도 표시
    dots.forEach((d, idx) => d.setAttribute('aria-current', idx === i ? 'true' : 'false'));
  }

  // 캐러셀 스크롤할 때 dot 동기화
  let ticking = false;
  function onScroll(){
    if (ticking) return;
    ticking = true;
    requestAnimationFrame(() => {
      setActive(getIndex());
      ticking = false;
    });
  }
  carousel.addEventListener('scroll', onScroll, { passive: true });

  // dot 클릭 → 해당 슬라이드로 스크롤
  dots.forEach((dot, i) => {
    dot.addEventListener('click', () => {
      carousel.scrollTo({ left: i * carousel.clientWidth, behavior: 'smooth' });
    }, { passive: true });
  });

  // 이전/다음 버튼
  function goto(i){
    const clamped = Math.max(0, Math.min(slides.length - 1, i));
    carousel.scrollTo({ left: clamped * carousel.clientWidth, behavior: 'smooth' });
  }
  prevBtn?.addEventListener('click', () => goto(getIndex() - 1));
  nextBtn?.addEventListener('click', () => goto(getIndex() + 1));

  // 리사이즈 시 현재 인덱스 유지한 채 위치 재계산
  let current = 0;
  const onResize = () => {
    current = getIndex();
    carousel.scrollTo({ left: current * carousel.clientWidth, behavior: 'instant' in window ? 'instant' : 'auto' });
    setActive(current);
  };
  window.addEventListener('resize', onResize);

  // 초기 활성화
  setActive(0);
})();
</script>

<script>
(function(){
  const openBtn = document.getElementById('openContact');
  const sheet = document.getElementById('contactSheet');
  const closes = sheet.querySelectorAll('[data-close]');

  const open = () => {
    sheet.setAttribute('aria-hidden','false');
    document.body.classList.add('no-scroll');
  };

  const close = () => {
    sheet.setAttribute('aria-hidden','true');
    document.body.classList.remove('no-scroll');
  };

  openBtn && openBtn.addEventListener('click', open);
  closes.forEach(el => el.addEventListener('click', close));

  // ESC로 닫기
  document.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape' && sheet.getAttribute('aria-hidden')==='false'){ close(); }
  });
})();
</script>

<script>
(() => {
  const audio = document.getElementById('bgm');
  const btn   = document.getElementById('musicToggle');

  // UI 상태 갱신
  function render(on){
    btn.setAttribute('aria-pressed', on ? 'true' : 'false');
    try { localStorage.setItem('bgm_on', on ? '1' : '0'); } catch(e){}
  }

  async function playBGM(){
    try { await audio.play(); render(true); }
    catch(e){ render(false); } // 자동재생 실패 시 버튼으로만 켜기
  }

  function pauseBGM(){
    audio.pause();
    render(false);
  }

  // 버튼 클릭으로 재생/정지
  btn.addEventListener('click', () => {
    if (audio.paused) playBGM();
    else pauseBGM();
  });

  // 첫 사용자 제스처 이후 자동재생 (iOS 대응)
  let primed = false;
  const prime = () => {
    if (primed) return;
    primed = true;
    const wantOn = (localStorage.getItem('bgm_on') ?? '1') === '1';
    if (wantOn) playBGM(); else render(false);
    window.removeEventListener('pointerdown', prime);
    window.removeEventListener('touchstart', prime);
    window.removeEventListener('keydown', prime);
    window.removeEventListener('scroll', prime);
  };
  window.addEventListener('pointerdown', prime, {passive:true});
  window.addEventListener('touchstart', prime, {passive:true});
  window.addEventListener('keydown', prime);
  window.addEventListener('scroll', prime, {passive:true});

  // 탭 전환 시 일시정지/복원
  let wasPlaying = false;
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
      wasPlaying = !audio.paused;
      if (wasPlaying) pauseBGM();
    } else {
      if (wasPlaying && (localStorage.getItem('bgm_on') === '1')) playBGM();
    }
  });

  // 초기 상태
  render(false);
})();
</script>
